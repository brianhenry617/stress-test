<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>STRESS TEST</title>
</head>
<body>

  <!-- CHECKBOX -->
  <div class="container">
  <form id="formOne">
  <div class="form-group" id="symptom">
      <p>Which of the following symptoms do you think you may have:</p>
      <input type="checkbox" name="symptoms-stress" value="sleep"> Loss of sleep.<br>
      <input type="checkbox" name="symptoms-stress" value="depression">Depression.<br>
      <input type="checkbox" name="symptoms-stress" value="anxiety">Anxiety.<br>
      <input type="checkbox" name="symptoms-stress" value="overwhelmed">Feeling overwhelmed.<br>
      <input type="checkbox" name="symptoms-stress" value="other">other.<br>

      <div class="form-group" id="high">
          <p>High Stress:</p>
          <input type="checkbox" name="high-stress" value="blood"> High Blood Pressure.<br>
          <input type="checkbox" name="high-stress" value="respiratory">Respiratory.<br>
          <input type="checkbox" name="high-stress" value="eating">Compulsive Eating.<br>
          <input type="checkbox" name="high-stress" value="anurism">Anurism.<br>
      <button type="submit">Submit Survey</button>
    </form>
  </div>
  <div class="Resulting">  
  <p>You have symptoms of:<br><span class="results"></p>
  <p>High Stress of:<br><span class="results2"></span></p>
  </div>
</div>

  </body>
  </html>
